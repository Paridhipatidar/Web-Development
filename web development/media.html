<!DOCTYPE html>
<html lang="en">
<head>
  <title>Media Query Example</title>
  <style>
    body {
      margin: 20px;
    }

    p {
      font-size: 16px;
    }
    @media screen and (max-width: 600px) {
      p {
        font-size: 14px; 
      }
    }
  </style>
</head>
<body>

  <h1>Responsive Font Size Example</h1>
  <p>This is a paragraph with some text. The font size will change on smaller screens.</p>

</body>
</html>
