<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        top: 100px;
        left: 100px;
        width: 100px;
        height: 100px;
        animation-duration: 10s;
        animation-name: exp;
    }
    @keyframes exp {
        from{
          background-color: red;
        }
        to{
          background-color: green;
          transform: scale(2);
        }
    }
</style>
<body>
    <div class="box">

    </div>
</body>
</html>
